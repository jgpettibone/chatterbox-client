<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>chatterbox</title>
    <link rel='stylesheet' href='styles/styles.css'>

    <!-- external javascript -->
    <script src='bower_components/jquery/jquery.min.js'></script>
    <script src='bower_components/underscore/underscore.js'></script>
    
    <!-- internal javascript -->
    <script src='scripts/config.js'></script>
    <script src='scripts/app.js'></script>
  </head>

  <body>
    <div id='main' class='group'>
      <h1>chatterbox</h1>

      <div id='rooms'>
        <input type='text' name='room' id='roomText' placeholder='New Room'/>
        <input type='button' class='addRoom' value='Create New Room'>
        <select id='roomSelect'>
          <option value='Rooms'>Existing Rooms</option>
        </select>
      </div>

      <div id='chats'>
        <form method='get'>
          <input type='text' name='newMessage' placeholder='New Message'>
          <input type='button' class='postMessage' value='Submit New Message'>
        </form>
          <button type='button' class='getMessages'>Get Messages!</button>
      </div>
    </div>
    <script>
      $(function() {
        app.init();
      });
    </script>
  </body>
</html>
